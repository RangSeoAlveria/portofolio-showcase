<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      const redirect = location.pathname.replace(
        "/portofolio-showcase",
        ""
      );
      location.replace(
        "/portofolio-showcase/?redirect=" +
          encodeURIComponent(redirect)
      );
    </script>
  </head>
  <body></body>
</html>
